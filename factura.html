<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Reliabuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="h3 mb-5">Factura de Compra</h1>
        <div id="invoiceDetails">
            <!-- Los detalles de la factura se cargarán aquí -->
        </div>
        <a href="index.html" class="btn btn-primary mt-4" id="backToHome">Volver al inicio</a>
        <button class="btn btn-primary mt-4" id="printInvoice">Imprimir factura</button>

    </div>

    <script>
        // Al cargar la página, recuperamos los datos de la factura desde el localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const factura = JSON.parse(localStorage.getItem('factura'));
            
            if (factura) {
                const invoiceDetails = document.getElementById('invoiceDetails');
                
                // Mostrar la información de la factura
                invoiceDetails.innerHTML = `
                    <h4>Detalles de la compra</h4>
                    <p><strong>Subtotal:</strong> ${factura.subtotal}</p>
                    <p><strong>Envío:</strong> ${factura.envio}</p>
                    <p><strong>Total:</strong> ${factura.total}</p>
                    <hr>
                    <h5>Productos comprados:</h5>
                    <ul>
                        ${factura.productos.length > 0 ? factura.productos.map(producto => `
                            <li>${producto.nombre} - ${producto.precio}</li>
                        `).join('') : '<li>No se encontraron productos.</li>'}
                    </ul>
                `;
            } else {
                document.getElementById('invoiceDetails').innerHTML = '<p>No se encontraron detalles de la factura.</p>';
            }
        });
    </script>

<script>
    // Limpiar el carrito cuando el usuario haga clic en "Volver al inicio"
    document.getElementById('backToHome').addEventListener('click', function() {
        // Eliminar los productos del carrito en localStorage
        localStorage.removeItem('carrito');
    });
</script>

<script>
    // Función para imprimir la factura
    document.getElementById('printInvoice').addEventListener('click', function() {
        window.print();  // Abre el cuadro de diálogo para imprimir
    });
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
