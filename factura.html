<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Reliabuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="h3 mb-5">Factura de Compra</h1>
        <div id="invoiceDetails">
            <!-- Los detalles de la factura se cargarán aquí -->
        </div>

        <a href="index.html" class="btn btn-primary mt-4" id="volverInicio">Volver al inicio</a>
        <button class="btn btn-primary mt-4" id="generatePDF">Imprimir Factura</button>
    </div>

    <script>
        // Función para generar el PDF de la factura
        document.getElementById('generatePDF').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const factura = JSON.parse(localStorage.getItem('factura'));
            
            if (factura) {
                let yPosition = 20;

                // Título
                doc.setFontSize(18);
                doc.text('Factura de Compra - Reliabuy', 20, yPosition);
                yPosition += 10;

                // Detalles de la compra
                doc.setFontSize(12);
                doc.text(`Subtotal: ${factura.subtotal}`, 20, yPosition);
                yPosition += 8;
                doc.text(`Envío: ${factura.envio}`, 20, yPosition);
                yPosition += 8;
                doc.text(`Total: ${factura.total}`, 20, yPosition);
                yPosition += 12;

                // Productos comprados
                doc.text('Productos comprados:', 20, yPosition);
                yPosition += 8;
                factura.productos.forEach(producto => {
                    doc.text(`${producto.nombre} - ${producto.precio} x ${producto.cantidad}`, 20, yPosition);
                    yPosition += 8;
                });

                // Guardar el PDF
                doc.save('factura_reliabuy.pdf');
            } else {
                alert('No se encontraron detalles de la factura.');
            }
        });
    </script>

    <script src="js/metodoPago.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
